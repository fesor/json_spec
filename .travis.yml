language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer install --ignore-platform-reqs
  - wget https://scrutinizer-ci.com/ocular.phar

script:
  - bin/phpspec run
  - bin/behat

after_script:
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
